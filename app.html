<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agroamigo | Panel</title>
  <link rel="stylesheet" href="css/planta.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <h2>Agroamigo</h2>
      <button data-section="bienvenida" class="menu-btn">Inicio</button>
      <button class="menu-btn" data-section="registro-cultivo">Registrar Cultivo</button>
      <button class="menu-btn" data-section="ver-cultivos">Ver Mis Cultivos</button>
      <button id="logout-btn">Cerrar Sesión</button>
    </aside>

    <main class="content-area">
      <section id="bienvenida" class="contenido-seccion">
    <h2>Bienvenido, <span id="bienvenida-usuario"></span>!</h2>
    <p>¡Aquí puedes gestionar tus cultivos!</p>

    <div id="resumen-cultivos">
        Cargando resumen de cultivos...
    </div>

    </section>
      <section id="registro-cultivo" class="contenido-seccion hidden">
        <h3>Registrar Nuevo Cultivo</h3>
        <form id="form-registro-cultivo">
          <div class="form-group">
            <label for="buscar-cultivo">Buscar Cultivo:</label>
            <input type="text" id="buscar-cultivo" class="form-control" placeholder="Escribe para buscar cultivos..." autocomplete="off">
            <div id="sugerencias-cultivo" class="sugerencias-container"></div>
            <input type="hidden" id="tipo-cultivo" name="tipo-cultivo">
          </div>
          <input type="text" id="nombre-cultivo" placeholder="Nombre del cultivo" required>
          <input type="number" id="hectareas-cultivo" placeholder="Número de hectáreas" min="0" step="0.01" required>
          <input type="text" id="ubicacion-cultivo" placeholder="Ubicación" required>
          <button type="submit">Registrar</button>
        </form>
      </section>

      <section id="ver-cultivos" class="contenido-seccion hidden">
        <h3>Mis Cultivos</h3>
        <div id="lista-cultivos"></div>

        <h4>Registrar Humedad</h4>
        <form id="formHumedadManual">
          <select id="select-cultivo-humedad" required>
            <option value="">Seleccione cultivo</option>
          </select>
          <input type="number" id="valor-humedad" placeholder="Humedad actual (%)" min="0" max="100" step="0.1" required>
          <button type="submit">Guardar Humedad</button>
        </form>

        <h4>Consultar Historial de Humedad</h4>
        <select id="select-cultivo-historial">
          <option value="">Seleccione cultivo</option>
        </select>
        <div id="historial-humedad"></div>
      </section>
    </main>
  </div>

  <script type="module" src="js/planta.js"></script>
</body>
</html>
